<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
</head>
<body>
    <h1>List of Trips</h1>
    <a href="{% url 'create_trip' %}">Create New Trip</a>
    <ul>
        {% for trip in trips %}
            <li>
                {{ trip.destination }} - {{ trip.departure_date }}
                <a href="{% url 'update_trip' trip.id %}">Edit</a>
                <a href="{% url 'delete_trip' trip.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No trips available.</li>
        {% endfor %}
    </ul>
</body>
</html>
